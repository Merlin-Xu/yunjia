<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Optional theme -->
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="../main.css">
        <link rel="stylesheet/less" type="text/css" href="order.less" />
        <link rel="stylesheet" href="/bower_components/jquery-ui/themes/smoothness/jquery-ui.min.css">
        <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="/bower_components/jquery/dist/jquery.js"></script>
        <!-- set options before less.js script -->
        <script>
        less = {
        env: "development", // or "production"
        async: false,       // load imports async
        fileAsync: false,   // load imports async when in a page under
        // a file protocol
        poll: 1000,         // when in watch mode, time in ms between polls
        functions: {},      // user functions, keyed by name
        dumpLineNumbers: "all", // "comment" or "mediaQuery" or "all"
        relativeUrls: false,// whether to adjust url's to be relative
        // if false, url's are already relative to the
        // entry less file
        rootpath: ":/"// a path to add on to the start of every url
        //resource
        };
        </script>
        <script src="../less.min.js" type="text/javascript"></script>
        <script src="/bower_components/jquery-ui/jquery-ui.min.js"></script>
        <script type="text/javascript">
        less.watch();
        $(function(){
        $("#datepicker,#datepicker1").datepicker();
        });
        
        </script>
    </head>
    <body>
        <div class="row processBar">
            <div class="col-md-6  .col-md-offset-3 col-sm-offset-6 col-xs-offset-6">
                <div class="m-step-no2">
                    <div class="m-step">
                        <ul class="cols3">
                            <li class="step1"><span class="s-num">1</span><span class="s-text">提交订单</span></li>
                            <li class="step3"><span class="s-num">2</span><span class="s-text">支付订金</span></li>
                            <li class="step4"><span class="s-num">3</span><span class="s-text">预订成功</span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            
            <form class="form-horizontal row-border" action="#">
                
                <div class='col-md-12 col-sm-10 col-xs-12'>
                    <div class="panel panel-default">
                        <div class="panel-heading clearfix">
                            <i class="icon-calendar"></i>
                            <h3 class="panel-title">预订信息</h3>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <label class="col-lg-2 col-md-2 control-label">开始日期:</label>
                                <div class="col-lg-4 col-md-4 col-sm-4">
                                    <div class="input-group">
                                        <div class="book_date">
                                            <input class="date hasDatepicker" id="datepicker" type="text" value="日/月/年" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '日/月/年';}" style="width: 137px;">
                                        </div>
                                    </div>
                                </div>
                                <label class="col-lg-2 col-md-2 control-label">至</label>
                                <div class="col-lg-4 col-md-4 col-sm-4">
                                    <div class="input-group">
                                        <form>
                                            <div class="book_date">
                                                <input class="date hasDatepicker" id="datepicker" type="text" value="日/月/年" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '日/月/年';}" style="width: 137px;">
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="row commentsField">
                                <div class="form-group col-md-12 col-sm-12 col-xs-12">
                                    <label class="control-label">备注:</label>
                                                <textarea class="form-control " rows="5" id="serviceComment"></textarea>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                           <div style="clear: left"></div>
                            <div class="orede-info-cont ">
                                <ul>
                                    <li class="first-box">
                                        <div class="info-item ">订单编号：<span class="order-number " id="orderInfo"></span></div>
                                        <div class="info-item" id="orderTitle"></div>
                                        <div class="info-item" id="orderType"></div>
                                        <div class="info-item" id="orderCreaterName"></div>
                                        <div class="info-item" id="orderPhoneNo"></div>
                                        <div class="info-item" id="orderCreateDate"></div>
                                        <div class="info-item ">
                                            <span class="date-box" id="dateFrom"><i></i></span>&nbsp;<span class="week-box">星期<i></i></span>&nbsp;<span class="label-text">至</span>&nbsp;
                                            <span class="date-box" id="dateTo"><i></i></span>&nbsp;<span class="week-box">星期<i></i></span>&nbsp;
                                            <span class="booking-info" id="bookInfo">入住<i></i>晚</span>&nbsp;<span class="room-number" id="roomInfo"><i></i>间房</span>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                             <div style="clear: left"></div>
                            <div class="orede-info-cont ">
                            <div class="info-item ">房屋编号：<span class="order-number " id="orderInfo"></span></div>
                                    <div class="info-item" id="houseName">房屋名称</div>
                              <div class="row">
                                  <div class="col-xs-8 col-sm-6">
                                    
                                    <div class="info-item" id="houseDesc">
                                        房屋描述
                                    </div>
                                    <div class="info-item" id="houseLocation">
                                        房屋位置
                                    </div>
                                     <div class="info-item" id="houseOwnerName">
                                        房东姓名
                                    </div>
                                    <div class="info-item" id="houseOwnerPhoneNo">
                                        房屋电话
                                    </div>
                                  </div>
                                  <div class="col-xs-12 col-sm-6">
                                   <div class="info-item" id="serviceUserName">
                                        服务人员姓名
                                    </div>
                                    <div class="info-item" id="serviceUserDept">
                                        服务人员单位
                                    </div>
                                    <div class="info-item" id="serviceUserPhone">
                                        服务人员电话
                                    </div>
                                    <div class="info-item" id="serviceUserType">
                                        服务人员类型
                                    </div>
                                  </div>
                                </div>
                                
                            </div>
                            <div class="orede-info-cont ">
                                <ul>
                                    <li class="first-box">
                                        <div class="info-item ">订单金额：<span class="order-pay " id="payInfo"><i></i>元</span></div>
                                        <!-- <div class="info-item">三亚途家大东海两室经典园景双卧套房（宜住4人，2张床）</div> -->
                                    </li>
                                </ul>
                            </div>
                    <!-- Row start -->
                    <div class="row">
                        <div class="col-md-12 col-sm-10 col-xs-12">
                            <div class="panel panel-default">
                                <div class="panel-heading clearfix">
                                    <i class="icon-calendar"></i>
                                    <h3 class="panel-title">联系信息</h3>
                                </div>
                                
                                <div class="panel-body">
                                    
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">姓名</label>
                                        <div class="col-md-10">
                                            <div class="row">
                                                <div class="col-md-4 col-xs-12">
                                                    <input type="text" class="form-control" placeholder="酒店暂时无法为港澳台和外籍客人提供服务">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">手机</label>
                                        <div class="col-md-10">
                                            <div class="row">
                                                <div class="col-md-4  col-xs-12">
                                                    <input type="text" class="form-control" placeholder="未注册手机下单后自动注册">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">邮箱</label>
                                        <div class="col-md-10">
                                            <div class="row">
                                                <div class="col-md-4 col-xs-12">
                                                    <input type=“text” class="form-control" placeholder="下单后登录途家完成邮件验证">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Row end -->
                <p><button type="button" id="submitRoomOrder" class="btn btn-primary btn-lg btn-block">提交订单</button></p>
            </form>
        </div>
    </body>
    <script src="order.js"></script>
</html>
