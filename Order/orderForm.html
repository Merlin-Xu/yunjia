<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Optional theme -->
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="../main.css">
        <link rel="stylesheet/less" type="text/css" href="order.less" />
        <link rel="stylesheet" href="/bower_components/jquery-ui/themes/smoothness/jquery-ui.min.css">
        <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="/bower_components/jquery/dist/jquery.js"></script>
        <!-- set options before less.js script -->
        <script>
        less = {
        env: "development", // or "production"
        async: false,       // load imports async
        fileAsync: false,   // load imports async when in a page under
        // a file protocol
        poll: 1000,         // when in watch mode, time in ms between polls
        functions: {},      // user functions, keyed by name
        dumpLineNumbers: "all", // "comment" or "mediaQuery" or "all"
        relativeUrls: false,// whether to adjust url's to be relative
        // if false, url's are already relative to the
        // entry less file
        rootpath: ":/"// a path to add on to the start of every url
        //resource
        };
        </script>
        <script src="../less.min.js" type="text/javascript"></script>
        <script src="/bower_components/jquery-ui/jquery-ui.min.js"></script>
        <script type="text/javascript">
        less.watch();
        $(function(){
        $("#datepicker,#datepicker1").datepicker();
        });
        
        </script>
    </head>
    <body>
        <div class="row">
            <div class="col-md-6  .col-md-offset-3 col-sm-offset-6 col-xs-offset-6">
                <div class="m-step-no2">
                    <div class="m-step">
                        <ul class="cols3">
                            <li class="step1"><span class="s-num">1</span><span class="s-text">提交订单</span></li>
                            <li class="step3"><span class="s-num">2</span><span class="s-text">支付订金</span></li>
                            <li class="step4"><span class="s-num">3</span><span class="s-text">预订成功</span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            
            <form class="form-horizontal row-border" action="#">
                
                <div class='col-md-12 col-sm-6 col-xs-12'>
                    <div class="panel panel-default">
                        <div class="panel-heading clearfix">
                            <i class="icon-calendar"></i>
                            <h3 class="panel-title">预订信息</h3>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <label class="col-lg-2 col-md-2 control-label">入住日期：</label>
                                <div class="col-lg-4 col-md-4 col-sm-4">
                                    <div class="input-group">
                                        <div class="book_date">
                                            <input class="date hasDatepicker" id="datepicker" type="text" value="日/月/年" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'DD/MM/YY';}" style="width: 137px;">
                                        </div>
                                    </div>
                                </div>
                                <label class="col-lg-2 col-md-2 control-label">至</label>
                                <div class="col-lg-4 col-md-4 col-sm-4">
                                    <div class="input-group book_date">
                                        <form>
                                            <div class="input-group date">
                                                <input type="text" class="form-control" value="12-02-2012">
                                                <div class="input-group-addon">
                                                    <span class="glyphicon glyphicon-th"></span>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group">
                                    <label class="col-lg-2  col-md-2 control-label">预定数量:</label>
                                    <div class="col-md-10">
                                        <div class="row">
                                            <div class="col-xs-3">
                                                <input type="number" class="form-control" placeholder="1">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group">
                                    <label class="col-lg-2  col-md-2 control-label">入住人数:</label>
                                    <div class="col-lg-10 col-md-10">
                                        <div class="row">
                                            <div class="col-xs-3">
                                                <input type="number" class="form-control" placeholder="1">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    <!-- Row start -->
                    <div class="row">
                        
                        <div class="col-md-12 col-sm-6 col-xs-12">
                            <div class="panel panel-default">
                                <div class="panel-heading clearfix">
                                    <i class="icon-calendar"></i>
                                    <h3 class="panel-title">发票：</h3>
                                </div>
                                
                                <div class="panel-body">
                                    <label class="radio-inline">
                                        <input type="radio" name="optionsRadios" id="invoiceRequest" value="option1" checked=""> 需要
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="optionsRadios" id="invoiceRequestNot" value="option2">不需要
                                    </label>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Row end -->
                    
                    <!-- Row start -->
                    <div class="row">
                        <div class="col-md-12 col-sm-6 col-xs-12">
                            <div class="panel panel-default">
                                <div class="panel-heading clearfix">
                                    <i class="icon-calendar"></i>
                                    <h3 class="panel-title">保险</h3>
                                </div>
                                
                                <div class="panel-body">
                                    <form class="form-inline" role="form">
                                        
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox"> <i>＊</i> 接受 免费赠送的众安保险《住宿意外险》1份,最高赔付11万
                                            </label>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Row end -->
                    
                    <!-- Row start -->
                    <div class="row">
                        <div class="col-md-12 col-sm-6 col-xs-12">
                            <div class="panel panel-default">
                                <div class="panel-heading clearfix">
                                    <i class="icon-calendar"></i>
                                    <h3 class="panel-title">联系信息</h3>
                                </div>
                                
                                <div class="panel-body">
                                    
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">姓名</label>
                                        <div class="col-md-10">
                                            <div class="row">
                                                <div class="col-xs-3">
                                                    <input type="text" class="form-control" placeholder="酒店暂时无法为港澳台和外籍客人提供服务">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">手机</label>
                                        <div class="col-md-10">
                                            <div class="row">
                                                <div class="col-xs-3">
                                                    <input type="text" class="form-control" placeholder="未注册手机下单后自动注册">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">邮箱</label>
                                        <div class="col-md-10">
                                            <div class="row">
                                                <div class="col-xs-3">
                                                    <input type=“text” class="form-control" placeholder="下单后登录途家完成邮件验证">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Row end -->
                <p><button type="button" id="submitRoomOrder" class="btn btn-primary btn-lg btn-block">提交订单</button></p>
            </form>
        </div>
    </body>
    <script src="order.js"></script>
</html>
